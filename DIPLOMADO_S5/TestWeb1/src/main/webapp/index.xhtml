<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Insert title here</title>
</h:head>
<h:body>

	<h:form id="formulario">
		<h1>${helloBean.mensaje}</h1>
		<h1>${helloBean.number}</h1>
		
		<p:commandButton value="Actualizar" id="ajax" update="formulario"
			action="#{helloBean.buttonAction}" style="margin-right:20px;"
			styleClass="ui-priority-primary" />

		<p:spinner value="#{helloBean.number}"></p:spinner>

		<p:knob max="100" step="1" value="#{helloBean.number}"></p:knob>
		

	</h:form>
</h:body>
</html>
